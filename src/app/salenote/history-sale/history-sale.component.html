<app-nav title="ตารางใบเสร็จ"></app-nav>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="receiptID">
    <th mat-header-cell *matHeaderCellDef> เลขที่ใบเสร็จ </th>
    <td mat-cell *matCellDef="let element"> {{element.receiptID}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ชื่อผู้ขาย </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>



  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef><div align="center"> วัน/เดือน/ปี </div></th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
