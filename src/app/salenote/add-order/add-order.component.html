<app-nav title="ใบเส็จ"></app-nav>

<h1>
  รายการจำหน่ายสินค้า
</h1>
<div class="row center-lg center-md start-sm start-xs">
  <div class="col-lg col-md col-sm col-xs">
      <form #order = "ngForm"  (ngSubmit) = "onClickSubmit(order.value)">

          <mat-form-field>
            ชื่อสินค้า : <input matInput  name ="pill" [(ngModel)]="order.pill">
          </mat-form-field> &nbsp;

          <mat-form-field>
            จำนวน : <input matInput name ="amount" [(ngModel)]="order.amount">
          </mat-form-field><br>

          <button type="submit" mat-stroked-button color="primary">เพิ่ม</button>
      </form>
      <br><br>

      <div class="example-container">
        <table #myTable mat-table [dataSource]="transactions">
         <!-- Item Column -->
         <ng-container matColumnDef="item">
           <th mat-header-cell *matHeaderCellDef> <div align="center">ชื่อสินค้า</div> </th>
           <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
            <td mat-footer-cell *matFooterCellDef> รวม </td>
         </ng-container>

         <!-- Amount Column -->
         <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> <div align="center">จำนวน</div> </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
           <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>

          <!-- Cost Column -->
         <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef><div align="center">จำนวนเงิน</div>  </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky: true"></tr>
         </table>
         
       </div>
       <br>
       <br>
      </div>
</div>
