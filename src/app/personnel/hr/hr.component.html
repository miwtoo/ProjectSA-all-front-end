<app-nav title="พนักงาน"></app-nav>

<section>

  <div class="row center-xs">
    <div class="col-xs-6">
      <div class="box">
        <mat-form-field>

          <input matInput (keyup)="applyFilter($event.target.value)" text-size="28 px" placeholder="ค้นหาพนักงาน">
        </mat-form-field>
      </div>
    </div>
  </div>


  <div class="containner">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <ng-container matColumnDef="personid">
            <th mat-header-cell *matHeaderCellDef> รหัส </th>
            <td mat-cell *matCellDef="let element"> {{element.personid}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> ชื่อ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> เบอร์โทร &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
      
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>


</section>
