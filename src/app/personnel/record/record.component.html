<app-nav title="บันทึก"></app-nav>

<mat-form-field>



  <input matInput (keyup)="applyFilter($event.target.value)" text-size="28 px" placeholder="ค้นหา">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="intime">
    <th mat-header-cell *matHeaderCellDef> วันที่ เวลา </th>
    <td mat-cell *matCellDef="let element"> {{element.intime}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="codenum">
    <th mat-header-cell *matHeaderCellDef> รหัส</th>
    <td mat-cell *matCellDef="let element"> {{element.codenum}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ชื่อ </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="depart">
    <th mat-header-cell *matHeaderCellDef> แผนก</th>
    <td mat-cell *matCellDef="let element"> {{element.depart}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<section>
  <br><br>

  <div class="panel">
    <form>
  <mat-form-field >
    รหัสพนักงาน<input matInput [(ngModel)]="person_id" type="number" [ngModelOptions]="{standalone: true}">
  </mat-form-field><br>
      <br>
  <mat-form-field >
    ผู้ยืนยัน<input matInput >
  </mat-form-field><br><br>
  <button mat-stroked-button color="primary" class="adds"   (click)= "record()">บันทึก</button><br><br>
</form>
  </div>

</section>
