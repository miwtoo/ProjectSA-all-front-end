<app-nav title="สมาชิกร้านขายยา"></app-nav>
<br>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-form-field class='full-width'>
        <input  matInput placeholder='เบอร์โทรศัพท์' [(ngModel)]="telephonenumber" type="tel" (keypress)="keyPressphone($event)" minlength=9 MAXLENGTH="12">
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-form-field class='full-width'>
        <mat-select placeholder="คำนำหน้า" [(ngModel)]="prefixsent">
          <mat-option  *ngFor="let prefix of prefixs" [value]="prefix.prefix">
            {{prefix.prefix}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-form-field class='full-width'>
        <input  matInput placeholder='ชื่อ' [(ngModel)]="firstname" type="text" (keypress)="keyPressname($event)">
      </mat-form-field>
      <mat-form-field class='full-width'>
        <input matInput placeholder='นามสกุล' [(ngModel)]="lastname" type="text" (keypress)="keyPressname($event)">
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">

      <mat-form-field class='full-width' >
      <mat-select placeholder="เพศ" [(ngModel)]="sexsent" >
        <mat-option  name = "sentsent" *ngFor="let sex of sexs" [value]="sex.sex">
          {{sex.sex}}
        </mat-option>
      </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-form-field class='full-width'  >
        <mat-select placeholder="การแพ้ยา" [(ngModel)]="allergysent" >
            <mat-option  *ngFor="let allergy of allergys" [value]="allergy.allergy">
              {{allergy.allergy}}
            </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <mat-chip-list >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-chip mat-button (click)="save()"  cdkFocusInitial color="warn" selected>บันทีก</mat-chip>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-chip mat-button (click)="clear()"  cdkFocusInitial color="accent" selected>ล้าง</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
